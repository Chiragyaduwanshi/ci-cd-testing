name: Build Docker Image and Update Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Build and push Docker image
        run: |
          docker build -t dev-docker-image .
          docker tag dev-docker-image:latest ${{ steps.login-ecr.outputs.registry }}/ci-cd-testing:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/ci-cd-testing:latest

      - name: Update AWS Lambda function
        run: |
          aws lambda update-function-code \
            --function-name TEST_LAMBDA \
            --image-uri ${{ steps.login-ecr.outputs.registry }}/ci-cd-testing:latest

