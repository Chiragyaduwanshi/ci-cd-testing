name: Interactive Workflow

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1
        run: echo "This is step 1"

      - name: Interactive Step
        run: |
          echo "This is an interactive step."
          read -p "Type 'confirm' to proceed: " user_input
          if [ "$user_input" = "confirm" ]; then
            echo "You typed 'confirm'. Proceeding with the workflow."
          else
            echo "You did not type 'confirm'. Aborting the workflow."
            exit 1
          fi

      - name: Step 3
        run: echo "This is step 3"
